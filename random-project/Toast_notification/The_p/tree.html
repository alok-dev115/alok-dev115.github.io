<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Tree ðŸŒ³</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Sacramento&display=swap');

        body {
            margin: 0;
            background: linear-gradient(#ffe9f3, #ffd6e0);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 46px;
            color: #ff4f8b;
            margin-top: 15px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        /* Scene */
        .scene {
            position: relative;
            width: 100%;
            height: 80vh;
            transform: translateX(-10px);
        }

        /* Tree trunk */
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 30px;
            height: 0;
            background: #8b5a2b;
            border-radius: 18px;
            /* transform: translateX(-50%); */
            animation: growTrunk 4s forwards;
        }

        @keyframes growTrunk {
            to {
                height: 300px;
            }
        }

        /* Leaves (photos) */
        .leaf {
            position: absolute;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            opacity: 0;
            transform: scale(0.4);
            animation: leafAppear 0.8s forwards;
            transition: transform 0.3s ease;
        }

        .leaf:hover {
            transform: scale(1.5);
            z-index: 10;
        }

        @keyframes leafAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fullscreen memory */
        .memory-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .memory-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 18px;
            box-shadow: 0 25px 45px rgba(255, 105, 180, 0.45);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Back button */
        .back {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 26px;
            background: #ff4f8b;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
        }
        /* img:hover{
            transform: scale(5.0);
        } */
    </style>
</head>

<body>

    <h1>Growing With You ðŸŒ±</h1>
    <p>Every memory finds its place</p>
    <p>(click on the pic to view them)</p>

    <center>
        <div class="scene">
            <div class="trunk"></div>
        </div>
    </center>

    <!-- <a href="index.html" class="back">Back to Us ðŸ’•</a> -->

    <!-- Fullscreen viewer -->
    <div class="memory-overlay" id="memoryOverlay">
        <span class="close-btn" onclick="closeMemory()">âœ–</span>
        <img id="memoryImage">
    </div>

    <script>
        const scene = document.querySelector(".scene");

        /*
         MORE SPACING TREE SHAPE
         Wider + taller canopy
         Total photos = 40
        */
        const rows = [
            { count: 4, y: 520, spread: 150 },
            { count: 6, y: 470, spread: 250 },
            { count: 8, y: 420, spread: 270 },
            { count: 8, y: 370, spread: 300 },
            { count: 7, y: 320, spread: 260 },
            { count: 5, y: 270, spread: 190 },
            { count: 2, y: 230, spread: 100 }
        ];

        let imgIndex = 1;

        rows.forEach(row => {
            const step = row.spread / (row.count - 1 || 1);

            for (let i = 0; i < row.count; i++) {
                const leaf = document.createElement("img");
                leaf.src = `assets/images/memories/${imgIndex}.jpg`;
                leaf.className = "leaf";

                const x = -row.spread / 2 + step * i;

                leaf.style.left = `calc(50% + ${x}px)`;
                leaf.style.bottom = `${row.y}px`;
                leaf.style.animationDelay = `${4 + imgIndex * 0.12}s`;

                leaf.addEventListener("click", () => openMemory(leaf.src));

                scene.appendChild(leaf);
                imgIndex++;
            }
        });

        /* Fullscreen memory */
        function openMemory(src) {
            document.getElementById("memoryImage").src = src;
            document.getElementById("memoryOverlay").style.display = "flex";
        }

        function closeMemory() {
            document.getElementById("memoryOverlay").style.display = "none";
        }
    </script>

</body>

</html>
