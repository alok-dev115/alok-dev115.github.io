<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <h1 id="display_time">
                00:00:00
            </h1>
        </div>
        <div class="btn">
            <img src="images/stop.png" id="stop" onclick="watch_stop()">
            <img src="images/start.png" id="start" onclick="watch_start()">
            <img src="images/reset.png" id="reset" onclick="watch_reset()">
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>
</body>

</html>
