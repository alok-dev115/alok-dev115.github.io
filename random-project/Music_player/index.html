<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Music</title>
    <script src="https://kit.fontawesome.com/8d6867c509.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- <i class="fa-solid fa-house"></i> -->
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img src="images/left_angle.png" alt="">
                    
                </div>
                <div class="circle">
                    
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
            <img src="images/468-thumbnail.png" alt="" class="song-img">
            <h1>Guess the song</h1>
            <p>Hint - no hints</p>

            <!-- remove 'controls' from audio tag -->
            <audio id="song">
                <source src="media/I_Love_You.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                
                    <div><img src="images/backward.png" alt=""></div>
                    <div onclick="play_pause()">
                        <img src="images/pause.png" alt="" id="ctrl-icon" class="play-pause pause">
                    </div>
                    <div><img src="images/forward.png" alt=""></div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
