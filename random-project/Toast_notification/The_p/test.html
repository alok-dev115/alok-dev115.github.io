<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíó</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd6e0, #ffe9f3);
            overflow-x: hidden;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            color: #ff6b9c;
            font-size: 18px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #1a0010, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 0, 100, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            box-shadow: 0 0 40px rgba(255, 0, 100, 0.7);
        }

        .avatar img {
            width: 80px;
        }

        .loader-content h1 {
            font-family: 'Sacramento', cursive;
            font-size: 42px;
            color: #ff6fae;
        }

        .loader-content button {
            margin-top: 25px;
            background: linear-gradient(135deg, #ff4f8b, #ff85b3);
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            color: white;
        }

        /* Main container */
        .container {
            width: 92%;
            max-width: 680px;
            margin: 50px auto;
            background: white;
            border-radius: 22px;
            padding: 28px 22px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.25);
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 46px;
            color: #ff4f8b;
            text-align: center;
        }

        p {
            text-align: center;
        }

        /* Countdown */
        .countdown {
            background: #fff0f6;
            border-radius: 18px;
            padding: 18px;
            margin: 25px 0;
        }

        .timer {
            display: flex;
            justify-content: space-between;
        }

        .timer div {
            width: 23%;
            background: white;
            border-radius: 12px;
            padding: 10px;
        }

        .timer span {
            font-size: 22px;
            font-weight: 600;
            color: #ff4f8b;
        }

        /* Buttons */
        .memory-btn {
            background: #ff85b3;
            color: white;
            padding: 14px;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        /* NOTE CARD */
        .note-wrapper {
            text-align: center;
            margin: 30px 0;
        }

        .note-title {
            font-family: 'Sacramento', cursive;
            font-size: 30px;
            color: #ff4f8b;
            margin-bottom: 12px;
        }

        .note-card {
            max-width: 360px;
            margin: auto;
            background: linear-gradient(135deg, #ffd1e6, #ff9ac1);
            border-radius: 22px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(255, 80, 140, 0.45);
            cursor: pointer;
        }

        .note-heart {
            font-size: 26px;
            margin-bottom: 10px;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Typed text */
        .note-text {
            font-size: 15px;
            color: #6a0030;
            text-align: left;
            min-height: 130px;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: #ff4f8b;
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 35px;
            font-size: 14px;
            color: #888;
        }

        /* Heartbeat ECG line */
        .heartbeat-line {
            width: 100%;
            height: 60px;
            margin: 10px 0 20px;
            overflow: hidden;
        }

        .heartbeat-line svg {
            width: 200%;
            height: 100%;
            animation: moveLine 3.5s linear infinite;
        }

        .heartbeat-line path {
            fill: none;
            stroke: #ff4f8b;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 6px rgba(255, 79, 139, 0.6));
        }

        /* Envelope animation */
        /* Envelope container */
        .envelope {
            width: 260px;
            height: 170px;
            position: relative;
            cursor: pointer;

            perspective: 800px;
        }

        /* Back */
        .envelope-back {
            position: absolute;
            inset: 0;
            background: #ff9ac1;
            border-radius: 14px;
            z-index: 1;
        }

        /* Letter */
        .letter-paper {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 240px;
            height: 140px;
            background: #fff;
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);

            transform: translateY(60px);
            opacity: 0;
            pointer-events: none;
            /* üëà IMPORTANT */
            transition: transform 1s ease, opacity 0.8s ease;
            z-index: 2;
        }


        /* Front bottom */
        .envelope-front {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #ffd1e6, #ff9ac1);
            border-radius: 0 0 14px 14px;
            z-index: 3;
        }

        /* Flap */
        .envelope-flap {
            position: absolute;
            top: 1px;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff8fb8;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top;
            transition: transform 0.8s ease, opacity 0.6s ease;
            z-index: 4;
            border-radius: 13px;
        }

        /* WHEN OPENED ‚Äî REMOVE TRIANGLE */
        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
            opacity: 0;
        }


        .envelope.open .letter-paper {
            transform: translateY(-60px);
            opacity: 1;
        }
        .envelope.open .envelope-heart {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0.4);
            pointer-events: none;
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28px;
            height: 28px;
            background: #ff4f8b;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 6;
            animation: heartBeat 1.3s infinite;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .envelope-heart::before,
        .envelope-heart::after {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            background: #ff4f8b;
            border-radius: 50%;
        }

        .envelope-heart::before {
            top: -14px;
            left: 0;
        }

        .envelope-heart::after {
            left: -14px;
            top: 0;
        }

        @keyframes heartBeat {
            0% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }

            30% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
            }

            60% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
        }

        
    </style>
</head>

        function typeLine() {
            if (lineIndex >= letterLines.length) return;

            let currentLine = letterLines[lineIndex];
            typedText.style.opacity = 1;

            if (charIndex < currentLine.length) {
                typedText.innerHTML =
                    currentLine.slice(0, charIndex + 1) +
                    "<span class='cursor'></span>";
                charIndex++;
                setTimeout(typeLine, 90);
            } else {
                setTimeout(() => {
                    typedText.style.opacity = 0;

                    setTimeout(() => {

                        lineIndex++;
                        typeLine();
                    }, 1200);
